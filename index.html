<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
    </head>
<body>
    <input type="text" id="input">
    <div id="list"></div>
    <script>
        let items = JSON.parse(localStorage.getItem('items')) || []
        const input = document.getElementById('input')
        const list = document.getElementById('list')
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter' && input.value.trim()) {
                items.push(input.value.trim());
                input.value = '';
                readItems();
            }
        });
		function readItems() {
			list.innerHTML = items.map((item, index) => `
				<div>
					<span contenteditable onblur="updateItem(${index}, this)" 
						  onkeydown="event.key === 'Enter' && updateItem(${index}, this)">
						${item}
					</span>
					<button onclick="deleteItem(${index})">&times;</button>
				</div>
			`).join('');
			localStorage.setItem('items', JSON.stringify(items));
		}
        function updateItem(index, element) {
            const newText = element.textContent.trim();
            if (newText) items[index] = newText;
            else element.textContent = items[index];
            readItems();
        }
        function deleteItem(index) {
            items.splice(index, 1);
            readItems();
        }
        readItems();
    </script>
</body>
</html>
